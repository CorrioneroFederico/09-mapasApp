<ul class="list-group">
  <li class="list-group-item list-group-item-info" (click)="agregar()">
    + Agregar
  </li>
  <li class="list-group-item"
    *ngFor="let marcador of marcadores; let i = index"
    (click)="ir(i)"
    (dblclick)="borrar(i)"
    [ngStyle]="{'background-color': marcador.color}"
  >
    maker {{i+1}}
  </li>
</ul>

<div #mapa class="mapa-container"></div>
